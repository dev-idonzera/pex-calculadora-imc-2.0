<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="tela-entrada" class="container">
        <h1>Calculadora de IMC</h1>
        <p>Insira suas informações:</p>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ex: 70">

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75">

        <button id="calcular">Calcular</button>
    </div>

    <div id="tela-resultado" class="container" style="display: none;">
        <h1>Resultado do IMC</h1>
        <div id="resultado"></div>
        <button id="novo-calculo">Fazer novo cálculo</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
